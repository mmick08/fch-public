<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1080px;
        height: 1350px;

        background-image: url('https://raw.githubusercontent.com/mmick08/fch-public/main/images/gamesthisweek.png');
        background-size: cover;
        background-repeat: no-repeat;

        font-family: 'Oswald', sans-serif;
        color: white;
        box-sizing: border-box;
        padding-top: 310px;
        padding-left: 140px;
        padding-right: 140px;
      }

      .match-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 50px;
      }
      .age {
        color: #ffcc00;
        font-weight: 700;
        font-size: 55px;
        margin-right: 25px;
        display: inline-block;
        min-width: 90px;
      }
      .pairing {
        font-weight: 700;
        font-size: 55px;
        text-transform: uppercase;
      }
      .date-line {
        font-weight: 400;
        font-size: 45px;
        margin-top: 2px;
        color: #ffffff;
      }
      .time {
        margin-left: 15px;
      }
      .type {
        color: #ffcc00;
        font-weight: 700;
        font-size: 60px;
        text-align: right;
      }
    </style>
    <title>Spieltage</title>
  </head>
  <body>
    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U09</span>
          <span class="pairing">Dellach/Dr. - FCH</span>
        </div>
        <div class="date-line">SA 18.10. <span class="time">15:00</span></div>
      </div>
      <div class="right-col"><span class="type">A</span></div>
    </div>

    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U7</span>
          <span class="pairing">Turnier</span>
        </div>
        <div class="date-line">SA 18.10. <span class="time">15:00</span></div>
      </div>
      <div class="right-col"><span class="type">A</span></div>
    </div>

    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U12B</span>
          <span class="pairing">Arnoldstein - FCH B</span>
        </div>
        <div class="date-line">SO 19.10. <span class="time">14:00</span></div>
      </div>
      <div class="right-col"><span class="type">A</span></div>
    </div>

    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U09</span>
          <span class="pairing">Weissensee - FCH</span>
        </div>
        <div class="date-line">MO 20.10. <span class="time">17:00</span></div>
      </div>
      <div class="right-col"><span class="type">A</span></div>
    </div>

    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U10A</span>
          <span class="pairing">FCH A - Egg</span>
        </div>
        <div class="date-line">DI 21.10. <span class="time">16:45</span></div>
      </div>
      <div class="right-col"><span class="type">H</span></div>
    </div>

    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U10B</span>
          <span class="pairing">FCH B - Kirchbach</span>
        </div>
        <div class="date-line">FR 24.10. <span class="time">14:45</span></div>
      </div>
      <div class="right-col"><span class="type">H</span></div>
    </div>

    <div class="match-row">
      <div class="left-col">
        <div class="top-line">
          <span class="age">U12B</span>
          <span class="pairing">FCH B - Riegersdorf</span>
        </div>
        <div class="date-line">FR 24.10. <span class="time">16:00</span></div>
      </div>
      <div class="right-col"><span class="type">H</span></div>
    </div>
  </body>
</html>
